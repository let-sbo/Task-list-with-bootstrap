<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>

<body>
    <div class="bg-warning p-3 position-absolute end-0 d-none" id="cont-change" style="z-index: 1000;">
        <div>
            <h3 class="text-center"></h3>
        </div>
        <div class="input-group">
            <label class="input-group-text">New title:</label>
            <input class="form-control" type="text" name="newname" id="change-title">
        </div>
        <div class="mt-3 input-group">
            <label class="input-group-text">New description:</label>
            <textarea class="form-control text-break" name="newDescription" id="change-description"></textarea>
        </div>
        <button class="btn btn-dark rounded mt-3" id="confirm-change">CHANGE</button>
        <button class="btn btn-danger mt-3" id="cancel-change">CANCEL</button>
    </div>
    <div class="bg-dark p-3">
        <div>
            <h1 class="text-white text-center">CREATE NEW TASK</h1>
        </div>
        <div class="bg-danger rounded d-none" id="required">
            <h2 class="text-center fw-light text-white m-3 fs-5 p-2">All is required</h2>
        </div>
        <form id="form">
            <div class="input-group mb-2">
                <label class="input-group-text">Title:</label>
                <input type="text" name="title" id="form-title" class="form-control">
            </div>
            <div class="input-group mb-2">
                <label class="input-group-text">Describe:</label>
                <textarea name="descibe" id="form-describe" class="form-control text-break"></textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="CREATE">
        </form>
    </div>
    <div class="bg-light" style="height: 50px;"></div>

    <table class="table table-striped table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">Num</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Completed</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- <tr class="text-break">
                <th scope="row" class="align-middle">0</th>
                <td>Example</td>
                <td>First task description</td>
                <td class="align-middle"><input type="checkbox" name="complete"></td>
                <td class="align-middle">
                    <button class="btn btn-danger"><i class="far fa-trash-alt fs-5 "></i></button>
                    <button class="btn btn-warning"><i class="fas fa-pen fs-6 "></i></button>
                </td>
            </tr> -->
        </tbody>
    </table>

    <script src="./start.js"></script>
</body>

</html>
